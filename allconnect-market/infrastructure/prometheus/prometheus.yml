# Prometheus Configuration for AllConnect Market
# Scrapes metrics from all Spring Boot microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'allconnect-market'

# Alertmanager configuration (optional - can be enabled later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Rule files (optional - for alerting rules)
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ===========================================
  # PLATFORM SERVICES
  # ===========================================

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8761']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'eureka-server'

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # ===========================================
  # BUSINESS SERVICES
  # ===========================================

  # Order Service
  - job_name: 'order-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'order-service'

  # Catalog Service
  - job_name: 'catalog-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8092']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'catalog-service'

  # Customer Service
  - job_name: 'customer-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8093']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'customer-service'

  # Payment Service
  - job_name: 'payment-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8094']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'payment-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8095']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
