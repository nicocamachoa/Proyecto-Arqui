apiVersion: apps/v1
kind: Deployment
metadata:
  name: maildev
  namespace: allconnect
  labels:
    app: maildev
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maildev
  template:
    metadata:
      labels:
        app: maildev
    spec:
      containers:
        - name: maildev
          image: maildev/maildev:2.1.0
          ports:
            - containerPort: 1080
              name: web
            - containerPort: 1025
              name: smtp
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: maildev-service
  namespace: allconnect
spec:
  selector:
    app: maildev
  ports:
    - name: web
      port: 1080
      targetPort: 1080
    - name: smtp
      port: 1025
      targetPort: 1025
  type: ClusterIP
