apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allconnect-ingress
  namespace: allconnect
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: allconnect.local
      http:
        paths:
          # Frontend - Web UI
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tomcat-service
                port:
                  number: 8080
          # Frontend - Admin Panel
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: tomcat-service
                port:
                  number: 8081
          # API Gateway - All API calls
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080
